<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Horizon: Trips</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/trips.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Nunito+Sans:opsz,wght@6..12,300&family=Playfair:ital,wght@1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <a href="../index.html"><img class="userImg"  src="../assets/user.svg"></a>
        <h1 id="nameGH">Golden Horizon</h1>
        <a href="../pages/trips.html"><img class="shipImg"  src="../assets/ship-side.svg"></a>
        <a href="../pages/checkOut.html"><img class="cartImg" src="../assets/shopping-cart.svg"></a>
    </nav>
    <header>
        <p class="tripsH1">Embark on Elegance:</p>
        <p class="tripsH2">Unveiling Unforgettable</p>
        <p class="tripsH3">Journeys at Sea</p>
    </header>
    
    <p class="headings"><u>TRIPS</u></p>
    <div class="row align-items-center mt-4">

        <!-- Filter Radio Buttons -->

        <div class="btn-group col-auto" role="group">
          <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="allPlantsFilter">All Trips</label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="Less15DaysFilter" autocomplete="off" value="less">
          <label class="btn btn-outline-success" for="Less15DaysFilter"><i class="bi-brightness-high"></i> Less than 7 days </label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="More15DaysFilter" autocomplete="off" value="more">
          <label class="btn btn-outline-success" for="More15DaysFilter"><i class="bi-brightness-low"></i> More than 7 days</label>
        </div>

        <!-- Sorting Radio Buttons -->

        <div class="btn-group col-auto" role="group">
          <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="date added" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi bi-calendar4"></i> Alphabetically Ascending</label>
        
          <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
          <label class="btn btn-outline-secondary" for="priceSort"><i class="bi bi-sort-down-alt"></i> Alphabetically Descending</label>
        </div>
      </div>

    <div class="container-fluid">
        <div class="row" id="tripsContainer">
            <template id="tripsCardTemp">
                <div class="col-12">
                    <div class="col-3" id="card">
                        <p class="tripsHeadings" id="name"><u>Mauritius Tour</u></p>
                        <p class="trips-content" id="location">Location: Mauritius</p>
                        <p class="trips-content" id="duration">Duration: 5 Days</p>    
                        <p class="trips-content" id="price">Price: R7 250 pp</p>    
                        <p class="trips-content" id="date">Travel Dates: 05 August 2023</p>    
                        <p class="trips-content" id="departure">Departure: Durban Harbour</p>
                        <p class="tripsMessage" id="message">Experience the amazing view of Mauritius with us.</p>
                    </div>
                    
                    <div class="col-3" id="card">
                        <div class="overlay">
                            <button class="add-btn"><strong>+</strong></button>
                            <button class="info-btn">More info</button>
                        </div>
                        <img src="../assets/trip1.jpg" class="card-img-top" alt="...">
                    </div>
                   
                    <div class="col-3" id="card">
                        <p class="tripsHeadings" id="nameR"><u>Mozambique islands</u></p>
                        <p class="trips-content" id="locationR">Location: Mozambique</p>
                        <p class="trips-content" id="durationR">Duration: 10 Days</p>    
                        <p class="trips-content" id="priceR">Price: R8 500 pp</p>    
                        <p class="trips-content" id="dateR">Travel Dates: 07 August 2023</p>    
                        <p class="trips-content" id="departureR">Departure: Durban Harbour</p>
                        <p class="tripsMessage" id="messageR">Have fun on all the different islands of Mozambique.</p>
                    </div>

                    <div class="col-3" id="card">
                        <div class="overlay">
                            <button class="add-btn"><strong>+</strong></button>
                            <button class="info-btn">More info</button>
                        </div>
                        <img src="../assets/trip2.jpg" class="card-img-topR" alt="...">
                    </div>                </div>
            </template>
        </div>
    </div>

    <a href="../pages/checkOut.html"><button type="button" class="imp-btn">CHECK OUT</button></a>
    
    <footer>
        <h1 id="name2">Golden Horizon</h1>

        <img class="logo-img" src="../assets/Logo.png">

        <div class="social1">
            <a href="https://www.instagram.com/"><img src="../assets/instagram_icon.svg"></a>
        </div>
        <div class="social2">
            <a href="https://twitter.com/"><img src="../assets/twitter_icon.svg"></a>
        </div>
        <div class="social3">
            <a href="https://www.facebook.com/"><img src="../assets/facebook_icon.svg"></a>
        </div>
        <div class="social4">
            <a href="https://www.youtube.com/"><img src="../assets/youtube_icon.svg"></a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../js/trips.js"></script>
</body>
</html>
